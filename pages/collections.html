<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script
      src="https://kit.fontawesome.com/c4fb02f0fe.js"
      crossorigin="anonymous"
    ></script>
    <title>Aline et A</title>
  </head>
  <body>
    <div id="btn-section-up-page">
      <i class="fa fa-solid fa-arrow-up logo-up-page"></i>
    </div>

    <header>
      <div class="header-container">
        <div class="header-logo">
          <img
            class="header-logo-picture"
            src="/img/logo-web-transparent.webp"
            alt="logo-Aline-et-A"
          />
        </div>
        <div class="header-navbar">
          <h1>Coiffeuse . Créatrice spécialisée en coiffure féminine</h1>
          <nav>
            <a href="/index.html"> <span>Accueil</span></a>
            <a href="/pages/collections.html"> <span>Collections</span></a>
            <a href="/pages/produits.html"> <span>Produits</span></a>
            <a href="/pages/services.html"> <span>Services</span></a>
            <a href="/pages/contact.html"> <span>Contact</span></a>
          </nav>
        </div>
      </div>
    </header>
    <div id="navbar-all-page-container">
      <img
        src="/img/logo-web-transparent.webp"
        alt="logo aline et A"
        class="navbar-all-page-picture"
      />
      <nav class="navbar-all-page">
        <a href="/index.html"> <span>Accueil</span></a>
        <a href="/pages/collections.html"> <span>Collections</span></a>
        <a href="/pages/produits.html"> <span>Produits</span></a>
        <a href="/pages/services.html"> <span>Services</span></a>
        <a href="/pages/contact.html"> <span>Contact</span></a>
      </nav>
    </div>

    <main>
      <section class="section-container"></section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-send-question">
          <img
            src="/img/jobs_hair_dresser.webp"
            alt="picture letter"
            class="footer-send-question-picture"
          />
          <div class="footer-send-question-container">
            <p class="footer-send-question-paragraph">
              Besoin d'un devis, d'un renseignement ou d'une réponse a une
              question ?
            </p>
            <button class="footer-send-question-btn">contactez nous</button>
          </div>
        </div>
        <div class="footer-copyright">
          <p>© Copyright 2022 - Aline et A</p>
        </div>
      </div>
    </footer>

    <script src="../js/Timetable.js"></script>
    <script src="../js/NavBarInMoving.js"></script>
  </body>
</html>
